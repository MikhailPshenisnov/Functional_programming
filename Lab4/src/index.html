<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <input type="number" id="num1" placeholder="Введите число 1...">
        <input type="number" id="num2" placeholder="Введите число 2...">
        <div class="operations">
            <button onclick="calculate('+')">x + y</button>
            <button onclick="calculate('-')">x - y</button>
            <button onclick="calculate('*')">x * y</button>
            <button onclick="calculate('/')">x / y</button>
            <button onclick="calculate('^')">x^y</button>
            <button onclick="calculate('sqrt')">sqrt(x)</button>
        </div>
        <button onclick="clearDisplay()">Очистить</button>
    </div>
</div>
<script src="../dist/index.js"></script>
</body>
</html>
